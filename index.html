<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man HUD Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hud-container">
        <div id="loading-screen">
            <div class="loading-content">
                <div class="arc-reactor-loader"></div>
                <div class="loading-text">JARVIS INTERFACE INITIALIZING</div>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div id="calibration-screen">
            <div class="calibration-content">
                <h2>Eye Tracking Calibration</h2>
                <p>Please look at each dot as it appears on screen</p>
                <div id="calibration-points"></div>
                <button id="start-calibration">Start Calibration</button>
                <button id="skip-calibration">Skip Calibration (Limited Functionality)</button>
            </div>
        </div>
        <div id="hud-interface">
            <div id="webgazer-video-container"></div>
            <div id="gaze-dot"></div>
            <div id="notifications-container"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/webgazer/build/webgazer.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/hud-elements.js"></script>
    <script src="js/hud-canvas.js"></script>
    <script src="js/hud-effects.js"></script>
    <script src="js/hud-voice.js"></script>
    <script src="js/performance-optimizer.js"></script>
    <script src="js/eye-tracking.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
